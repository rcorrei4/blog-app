{% extends 'article/layout.html' %}

{% load static %}

{% block title %}New Article{% endblock %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/article_form.css' %}">
{% endblock %}

{% block body %}
	<div class="article-form">
		<form method="post">
			{% csrf_token %}
			{{ form }}
			<button>Submit</button>
		</form>
	</div>
{% endblock %}
